<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/assets/materialize/css/materialize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{"/assets/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="shortcut icon" href="{{"/assets/img/logo.jpe" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{"/assets/css/monokai.css" | prepend: site.baseurl }}">
</head>
